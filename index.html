<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikki, My Home & My World ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; 
            background: #0a0000; font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden; position: relative; color: #fff;
            cursor: crosshair;
        }

        /* Animated Deep Red Background */
        .bg-animate {
            position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle, #3d0101 0%, #000000 100%);
            z-index: -1; animation: pulseBg 5s infinite alternate;
        }
        @keyframes pulseBg { from { opacity: 0.6; } to { opacity: 1; } }

        .card {
            background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(25px);
            padding: 40px; border-radius: 60px;
            box-shadow: 0 0 100px rgba(255, 77, 109, 0.4); 
            text-align: center; z-index: 10; width: 85%; max-width: 400px; 
            border: 1px solid rgba(255, 255, 255, 0.2); position: relative;
        }

        .ring-container {
            font-size: 90px; margin-bottom: 25px;
            filter: drop-shadow(0 0 30px #ff4d6d);
            animation: ring3D 5s infinite ease-in-out;
        }
        @keyframes ring3D {
            0% { transform: rotateY(0deg) scale(1); }
            50% { transform: rotateY(180deg) scale(1.1); }
            100% { transform: rotateY(360deg) scale(1); }
        }

        #yesBtn { 
            background: linear-gradient(45deg, #ff4d6d, #800020); color: #fff; 
            padding: 20px 60px; border: none; border-radius: 50px; 
            font-weight: bold; cursor: pointer; font-size: 26px; 
            box-shadow: 0 10px 40px rgba(255, 77, 109, 0.6); transition: 0.5s;
        }

        #noBtn { 
            background: transparent; color: #444; border: 1px solid #222;
            padding: 8px 15px; border-radius: 50px; cursor: pointer; margin-top: 30px;
        }

        /* Shining Floating Photos */
        .float-img {
            position: absolute; bottom: -200px; width: 105px; height: 135px;
            object-fit: cover; border-radius: 20px; border: 2px solid rgba(255, 255, 255, 0.3);
            z-index: 5; animation: floatUp 10s linear forwards;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }
        @keyframes floatUp { to { transform: translateY(-150vh) rotate(360deg); } }

        /* Magic Trail Effect */
        .magic-star {
            position: absolute; pointer-events: none;
            animation: starFade 1s linear forwards; z-index: 999;
            color: #ff4d6d; font-size: 18px;
        }
        @keyframes starFade {
            0% { transform: scale(1) rotate(0); opacity: 1; }
            100% { transform: scale(2) rotate(180deg); opacity: 0; }
        }

        #celebration { display: none; }
        #typewriter { font-size: 20px; color: #ffb3c1; margin: 30px 0; font-weight: bold; line-height: 1.6; }
        .tagline { font-size: 12px; color: #ff4d6d; letter-spacing: 5px; text-transform: uppercase; margin-bottom: 15px; font-weight: bold;}
    </style>
</head>
<body onmousemove="spawnStar(event)" ontouchmove="spawnStar(event)">

    <div class="bg-animate"></div>

    <div class="card">
        <div class="tagline">Locked Forever</div>
        
        <div id="asking">
            <div class="ring-container">üíç</div>
            <h1 style="font-size: 26px; color: #fff; margin-bottom: 20px;">Nikki, my heart has found its home...</h1>
            <p style="font-style: italic; color: #ffb3c1; font-size: 22px; line-height: 1.5; margin-bottom: 40px;">
                "Tum meri habit nahi ho, <br> tum meri home feeling ho." üíç‚ù§Ô∏è
            </p>
            <button id="yesBtn">I'm Home! ‚ù§Ô∏è</button>
            <br>
            <button id="noBtn">No</button>
        </div>

        <div id="celebration">
            <div class="ring-container">üë®‚Äç‚ù§Ô∏è‚Äçüíã‚Äçüë®</div>
            <div id="typewriter"></div>
            <h2 style="color:#ff4d6d; animation: pulse 1s infinite; margin-top: 25px; font-size: 26px;">I Love You, Baby! ‚ù§Ô∏è</h2>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const asking = document.getElementById('asking');
        const celebration = document.getElementById('celebration');

        // Magic Star/Heart Trail
        function spawnStar(e) {
            const star = document.createElement("div");
            star.className = "magic-star";
            star.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "‚ú®";
            star.style.left = (e.pageX || e.touches[0].pageX) + "px";
            star.style.top = (e.pageY || e.touches[0].pageY) + "px";
            document.body.appendChild(star);
            setTimeout(() => star.remove(), 1000);
        }

        // No button escape
        noBtn.onmouseover = () => {
            noBtn.style.position = "absolute";
            noBtn.style.left = Math.random() * 80 + "vw";
            noBtn.style.top = Math.random() * 80 + "vh";
        };

        yesBtn.onclick = () => {
            asking.style.display = "none";
            celebration.style.display = "block";
            startFinalCelebration();
            typeWriter();
        };

        function startFinalCelebration() {
            const photos = ['p1.jpeg','p2.jpeg','p3.jpeg','p4.jpeg','p5.jpeg','p6.jpeg','p7.jpeg','p8.jpeg','p9.jpeg','p10.jpeg','p11.jpeg','p12.jpeg','p13.jpeg','p14.jpeg'];
            
            // Photo Rain
            setInterval(() => {
                const img = document.createElement('img');
                img.src = photos[Math.floor(Math.random() * photos.length)];
                img.className = 'float-img';
                img.style.left = Math.random() * 85 + 'vw';
                document.body.appendChild(img);
                setTimeout(() => img.remove(), 10000);
            }, 1200);

            // Love Particle Explosion
            for(let i=0; i<50; i++) {
                setTimeout(() => {
                    const h = document.createElement('div');
                    h.innerHTML = "üíñ";
                    h.style.position = "absolute";
                    h.style.left = "50%"; h.style.top = "50%";
                    h.style.fontSize = "25px";
                    h.style.transition = "3s ease-out";
                    document.body.appendChild(h);
                    setTimeout(() => {
                        h.style.transform = `translate(${(Math.random()-0.5)*1200}px, ${(Math.random()-0.5)*1200}px) rotate(360deg)`;
                        h.style.opacity = "0";
                    }, 50);
                    setTimeout(() => h.remove(), 3000);
                }, i * 50);
            }
        }

        function typeWriter() {
            const text = "Aapke bina har jagah paraya lagta hai Nikki. Ab se aur hamesha ke liye, tum hi mera sukoon ho aur tum hi mera ghar. I love you! ‚ù§Ô∏èüíç";
            let i = 0;
            const container = document.getElementById('typewriter');
            function play() {
                if (i < text.length) {
                    container.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(play, 60);
                }
            }
            play();
        }
    </script>
</body>
</html>
