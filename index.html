<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikki, Will You? üíç‚ù§Ô∏è</title>
    <style>
        body {
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; 
            background: #0f0000; font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden; position: relative; color: #fff;
            cursor: crosshair;
        }

        /* Ambient Glow Background */
        .bg-glow {
            position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(255,0,77,0.15) 0%, rgba(0,0,0,1) 70%);
            z-index: -1; animation: pulseGlow 4s infinite alternate;
        }
        @keyframes pulseGlow { from { opacity: 0.5; } to { opacity: 1; } }

        .card {
            background: rgba(20, 0, 0, 0.7); backdrop-filter: blur(25px);
            padding: 35px; border-radius: 50px;
            box-shadow: 0 0 80px rgba(255, 77, 109, 0.4); 
            text-align: center; z-index: 10; width: 85%; max-width: 400px; 
            border: 2px solid #ff4d6d; position: relative;
        }

        .ring-container {
            font-size: 80px; margin-bottom: 20px;
            filter: drop-shadow(0 0 20px #ff4d6d);
            animation: ringSpin 4s infinite linear;
        }
        @keyframes ringSpin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        #yesBtn { 
            background: linear-gradient(45deg, #ff4d6d, #ff8fa3); color: #fff; 
            padding: 18px 50px; border: none; border-radius: 50px; 
            font-weight: bold; cursor: pointer; font-size: 26px; 
            box-shadow: 0 0 40px rgba(255, 77, 109, 0.9); transition: 0.4s;
        }

        #noBtn { 
            background: transparent; color: #444; border: 1px solid #222;
            padding: 8px 15px; border-radius: 50px; cursor: pointer; margin-top: 25px;
        }

        /* Love Ripple Effect */
        .ripple {
            position: absolute; border: 2px solid #ff4d6d; border-radius: 50%;
            pointer-events: none; animation: rippleEffect 1s linear forwards;
            z-index: 100;
        }
        @keyframes rippleEffect {
            to { transform: scale(4); opacity: 0; }
        }

        /* Floating Memories p1-p14 */
        .float-img {
            position: absolute; bottom: -150px; width: 90px; height: 120px;
            object-fit: cover; border-radius: 15px; border: 3px solid #ff4d6d;
            z-index: 5; animation: floatUp 8s linear forwards;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.4);
        }
        @keyframes floatUp { to { transform: translateY(-140vh) rotate(360deg); } }

        #celebration { display: none; }
        #typewriter { font-size: 18px; color: #ffb3c1; margin: 25px 0; font-weight: bold; line-height: 1.6; }
        .days-since { font-size: 12px; color: #ff4d6d; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 10px; }
    </style>
</head>
<body onclick="createRipple(event)">

    <div class="bg-glow"></div>

    <div class="card">
        <div class="days-since">Since 5 July 2019</div>
        
        <div id="asking">
            <div class="ring-container">üíç</div>
            <h1 style="font-size: 24px;">Nikki, I want to grow old with you...</h1>
            <p style="font-style: italic; color: #ffb3c1;">Every heartbeat of mine says your name. <br> Will you be my Forever?</p>
            <button id="yesBtn">YES! üíç‚ù§Ô∏è</button>
            <br>
            <button id="noBtn">No</button>
        </div>

        <div id="celebration">
            <div class="ring-container">üíñüíçüíñ</div>
            <div id="typewriter"></div>
            <h2 style="color:#ff4d6d; animation: pulse 1s infinite;">The Best "YES" Ever!</h2>
            <p style="font-size: 14px; opacity: 0.7;">Now and Forever, I'm yours. ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const asking = document.getElementById('asking');
        const celebration = document.getElementById('celebration');

        // Touch/Click Ripple Effect
        function createRipple(e) {
            const rip = document.createElement("div");
            rip.className = "ripple";
            rip.style.left = e.clientX + "px";
            rip.style.top = e.clientY + "px";
            rip.style.width = "20px"; rip.style.height = "20px";
            document.body.appendChild(rip);
            setTimeout(() => rip.remove(), 1000);
        }

        // No button escape
        noBtn.onmouseover = () => {
            noBtn.style.position = "absolute";
            noBtn.style.left = Math.random() * 80 + "vw";
            noBtn.style.top = Math.random() * 80 + "vh";
        };

        yesBtn.onclick = () => {
            asking.style.display = "none";
            celebration.style.display = "block";
            startInfiniteLove();
            typeWriter();
        };

        function startInfiniteLove() {
            const photos = ['p1.jpeg','p2.jpeg','p3.jpeg','p4.jpeg','p5.jpeg','p6.jpeg','p7.jpeg','p8.jpeg','p9.jpeg','p10.jpeg','p11.jpeg','p12.jpeg','p13.jpeg','p14.jpeg'];
            
            // Explosion of Hearts
            for(let i=0; i<40; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = "‚ù§Ô∏è";
                    heart.style.position = "absolute";
                    heart.style.left = "50%"; heart.style.top = "50%";
                    heart.style.fontSize = Math.random() * 30 + 10 + "px";
                    heart.style.transition = "3s ease-out";
                    document.body.appendChild(heart);
                    
                    setTimeout(() => {
                        heart.style.transform = `translate(${(Math.random()-0.5)*1000}px, ${(Math.random()-0.5)*1000}px) rotate(360deg)`;
                        heart.style.opacity = "0";
                    }, 100);
                    setTimeout(() => heart.remove(), 3000);
                }, i * 50);
            }

            // Floating Gallery
            setInterval(() => {
                const img = document.createElement('img');
                img.src = photos[Math.floor(Math.random() * photos.length)];
                img.className = 'float-img';
                img.style.left = Math.random() * 85 + 'vw';
                document.body.appendChild(img);
                setTimeout(() => img.remove(), 8000);
            }, 1500);
        }

        function typeWriter() {
            const text = "Nikki, 2400 se zyada din tumhare saath bitane ke baad bhi, mera dil aaj bhi tumhare liye bilkul waise hi dhadakta hai jaise pehli baar... I love you to the moon and back! ‚ù§Ô∏èüíç";
            let i = 0;
            const container = document.getElementById('typewriter');
            function play() {
                if (i < text.length) {
                    container.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(play, 60);
                }
            }
            play();
        }
    </script>
</body>
</html>
