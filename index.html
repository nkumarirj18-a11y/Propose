<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikki, My Home ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh; margin: 0; 
            background: #0f0000; font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden; position: relative; color: #fff;
            cursor: crosshair;
        }

        /* Ambient Glow Background */
        .bg-glow {
            position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(255,0,77,0.2) 0%, rgba(0,0,0,1) 70%);
            z-index: -1; animation: pulseGlow 4s infinite alternate;
        }
        @keyframes pulseGlow { from { opacity: 0.5; } to { opacity: 1; } }

        .card {
            background: rgba(20, 0, 0, 0.75); backdrop-filter: blur(25px);
            padding: 35px; border-radius: 50px;
            box-shadow: 0 0 80px rgba(255, 77, 109, 0.5); 
            text-align: center; z-index: 10; width: 85%; max-width: 400px; 
            border: 2px solid #ff4d6d; position: relative;
        }

        .ring-container {
            font-size: 85px; margin-bottom: 20px;
            filter: drop-shadow(0 0 25px #ff4d6d);
            animation: ringSpin 4s infinite linear;
        }
        @keyframes ringSpin {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        #yesBtn { 
            background: linear-gradient(45deg, #ff4d6d, #ff8fa3); color: #fff; 
            padding: 18px 50px; border: none; border-radius: 50px; 
            font-weight: bold; cursor: pointer; font-size: 26px; 
            box-shadow: 0 0 40px rgba(255, 77, 109, 0.9); transition: 0.4s;
        }

        #noBtn { 
            background: transparent; color: #444; border: 1px solid #222;
            padding: 8px 15px; border-radius: 50px; cursor: pointer; margin-top: 25px;
        }

        /* Floating Memories p1-p14 */
        .float-img {
            position: absolute; bottom: -150px; width: 95px; height: 125px;
            object-fit: cover; border-radius: 15px; border: 3px solid #ff4d6d;
            z-index: 5; animation: floatUp 8s linear forwards;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.4);
        }
        @keyframes floatUp { to { transform: translateY(-140vh) rotate(360deg); } }

        #celebration { display: none; }
        #typewriter { font-size: 19px; color: #ffb3c1; margin: 25px 0; font-weight: bold; line-height: 1.6; }
        .tagline { font-size: 13px; color: #ff4d6d; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 10px; font-weight: bold;}
        
        @keyframes flyOut { to { transform: translateY(-100px) scale(2); opacity: 0; } }
        @keyframes pulse { 0% {transform: scale(1);} 50% {transform: scale(1.1);} 100% {transform: scale(1);} }
    </style>
</head>
<body onclick="createHeart(event)">

    <div class="bg-glow"></div>

    <div class="card">
        <div class="tagline">Beyond Time & Space</div>
        
        <div id="asking">
            <div class="ring-container">üíç</div>
            <h1 style="font-size: 24px; color: #fff; margin-bottom: 15px;">Nikki, I have a confession...</h1>
            <p style="font-style: italic; color: #ffb3c1; font-size: 20px; line-height: 1.4; margin-bottom: 30px;">
                "Tum meri habit nahi ho, <br> tum meri home feeling ho." üíç‚ù§Ô∏è
            </p>
            <button id="yesBtn">YES! I'm Home ‚ù§Ô∏è</button>
            <br>
            <button id="noBtn">No</button>
        </div>

        <div id="celebration">
            <div class="ring-container">üíñüíçüíñ</div>
            <div id="typewriter"></div>
            <h2 style="color:#ff4d6d; animation: pulse 1s infinite; margin-top: 20px;">Infinite Love Locked!</h2>
            <p style="font-size: 14px; opacity: 0.7;">Now and Forever, I'm yours. ‚ù§Ô∏è</p>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const asking = document.getElementById('asking');
        const celebration = document.getElementById('celebration');

        // Click/Touch to create hearts
        function createHeart(e) {
            const heart = document.createElement("div");
            heart.innerHTML = "‚ù§Ô∏è";
            heart.style.position = "absolute";
            heart.style.left = (e.clientX || e.touches[0].clientX) + "px";
            heart.style.top = (e.clientY || e.touches[0].clientY) + "px";
            heart.style.fontSize = "22px";
            heart.style.pointerEvents = "none";
            heart.style.color = "#ff4d6d";
            heart.style.animation = "flyOut 1s linear forwards";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1000);
        }

        // No button behavior (Escape)
        noBtn.onmouseover = () => {
            noBtn.style.position = "absolute";
            noBtn.style.left = Math.random() * 85 + "vw";
            noBtn.style.top = Math.random() * 85 + "vh";
        };

        yesBtn.onclick = () => {
            asking.style.display = "none";
            celebration.style.display = "block";
            startInfiniteGallery();
            typeWriter();
        };

        function startInfiniteGallery() {
            const photos = ['p1.jpeg','p2.jpeg','p3.jpeg','p4.jpeg','p5.jpeg','p6.jpeg','p7.jpeg','p8.jpeg','p9.jpeg','p10.jpeg','p11.jpeg','p12.jpeg','p13.jpeg','p14.jpeg'];
            
            // Floating Gallery Logic
            setInterval(() => {
                const img = document.createElement('img');
                img.src = photos[Math.floor(Math.random() * photos.length)];
                img.className = 'float-img';
                img.style.left = Math.random() * 85 + 'vw';
                document.body.appendChild(img);
                setTimeout(() => img.remove(), 8000);
            }, 1500);

            // Explosion of hearts on Yes
            for(let i=0; i<30; i++) {
                setTimeout(() => {
                    const h = document.createElement('div');
                    h.innerHTML = "‚ù§Ô∏è";
                    h.style.position = "absolute";
                    h.style.left = "50%"; h.style.top = "50%";
                    h.style.fontSize = "25px";
                    h.style.transition = "2s ease-out";
                    document.body.appendChild(h);
                    setTimeout(() => {
                        h.style.transform = `translate(${(Math.random()-0.5)*800}px, ${(Math.random()-0.5)*800}px)`;
                        h.style.opacity = "0";
                    }, 50);
                    setTimeout(() => h.remove(), 2000);
                }, i * 100);
            }
        }

        function typeWriter() {
            const text = "Aapke bina har jagah paraya lagta hai Nikki. Ab se aur hamesha ke liye, tum hi mera sukoon ho aur tum hi mera ghar. I love you! ‚ù§Ô∏èüíç";
            let i = 0;
            const container = document.getElementById('typewriter');
            function play() {
                if (i < text.length) {
                    container.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(play, 65);
                }
            }
            play();
        }
    </script>
</body>
</html>
